  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    html,

    @media (min-width: 800px) and (max-width: 850px) {
              .navbar:not(.top-nav-collapse) {

.loginBtn {
  box-sizing: border-box;
  position: absolute;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: center;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
    top: 100%;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}

/* Google */
.loginBtn--google {
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}

  </style>
</head>

<body>

  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('https://www.ongraph.com/wp-content/uploads/2018/10/banner-imag.png'); background-repeat: no-repeat; background-size: cover;background-position: center">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-6 mb-4 white-text text-center text-md-left" style="margin: auto">

            <h1 class="display-4 font-weight-bold">Inexture Daily Task Log</h1>

            <hr class="hr-light">

            <p>
              <strong>This project is a web application to help in managing daily Task.</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong>Python Team.</strong>
            </p>
            <form method="GET" action="{{ url_for('google_auth.login') }}">
            <button type="submit" class="loginBtn loginBtn--google" >Login with Google</button>
            </form>
          </div>

        </div>
        <!--Grid row-->

      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->

  </div>
